}

// FestivalEvent
message CreateFestivalEventSimpleSpecificationRequest {
    common.FestivalEventSimpleSpecification festival_event_specification =1;
}

message CreateFestivalEventSimpleSpecificationResponse {
    int64 festival_event_specification_id = 1;
}

message DeleteFestivalEventSimpleSpecificationRequest {
