}

// ReleaseAt
message CreateReleaseAtSimpleSpecificationRequest {
    common.ReleaseAtSimpleSpecification release_at_specification =1;
}

message CreateReleaseAtSimpleSpecificationResponse {
    int64 release_at_specification_id = 1;
}

message DeleteReleaseAtSimpleSpecificationRequest {
